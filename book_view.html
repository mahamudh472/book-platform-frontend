<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Homepage</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">

    <!-- Header (Navigation Bar) -->
    <header class="bg-white shadow-md sticky top-0 z-50 px-4">
        <div class="flex items-center justify-between py-3">
            <!-- Logo and Hamburger -->
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded hover:bg-gray-200" id="menuToggle">
                    <i class="fa fa-bars text-2xl"></i>
                </button>
                <a href="index.html">
                    <img src="https://via.placeholder.com/100x40?text=YouTube" alt="YouTube Logo" class="h-8">
                </a>
            </div>

            <!-- Search Bar -->
            <div class="hidden md:flex items-center justify-center mx-4 flex-grow">
                <input type="text" placeholder="Search"
                    class="w-2/4 border border-gray-300 rounded-l-full py-2 px-4 focus:outline-none">
                <button
                    class="px-5 py-2 bg-gray-100 border-t border-b border-r border-gray-300 rounded-r-full hover:bg-gray-200">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <!-- Profile and Icons -->
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="p-2 rounded-full hover:bg-gray-200" id="dropdownButton">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z">
                            </path>
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="dropdownMenu"
                        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                        <ul class="py-1">
                            <li>
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 1</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 2</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 3</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <button class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 2a10 10 0 110 20 10 10 0 010-20zm1 10.586l4.243 4.242-1.414 1.415L12 13.415l-3.829 3.828-1.415-1.415L11 10.586V6h2v4.586z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="hidden pt-20 fixed left-0 top-0 h-full w-64 bg-white shadow-lg p-4 overflow-y-auto" id="sidebar">
            <nav>
                <ul class="space-y-3">
                    <li class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 cursor-pointer menu-item">
                        <i class="fa fa-house text-lg w-6"></i>
                        <span class="text-gray-700">Home</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 cursor-pointer menu-item">
                        <i class="fa fa-fire text-lg w-6"></i>
                        <span class="text-gray-700">Trending</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 cursor-pointer menu-item">
                        <i class="fa fa-star w-6"></i>
                        <span class="text-gray-700">Subscriptions</span>
                    </li>
                    <!-- Add more menu items here -->
                </ul>
            </nav>
        </aside>




        <main class="flex-1 flex space-x-3 p-4 container mx-auto" id="card-grid">
            <div class="w-3/5">
                <div class="border rounded-xl shadow-md max-h-96">
                    <img class="mx-auto"
                        src="https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Rich_Dad_Poor_Dad-Robert_T_Kiyosaki-a28a3-150615.jpg"
                        alt="">
                </div>
                <div class="text-xl font-medium my-2">This is Book Title Lorem ipsum consectetur adipisicing elit.
                    Tenetur culpa iure recusandae error illum nam similique, nihil aliquid quia doloremque!</div>
                <div class="flex justify-between">
                    <div class="flex space-x-3 items-center">
                        <img class="h-10 w-10"
                            src="https://cdn.vectorstock.com/i/500p/53/42/user-member-avatar-face-profile-icon-vector-22965342.jpg"
                            alt="">
                        <div class="flex flex-col">
                            <div class="font-medium">ATN News</div>
                            <div class="font-sm text-xs">6.21M subscribers</div>
                        </div>
                        <button class="bg-black text-white px-2 py-1 rounded-xl">Follow</button>
                    </div>
                    <div class="flex items-center">
                        <div
                            class="bg-neutral-200 border-gray-300 flex p-2 px-3 space-x-1 items-center text-sm rounded-l-full border-r-2 cursor-pointer hover:bg-neutral-300">
                            <i class="fa-regular fa-thumbs-up"></i>
                            <div class="text-normal">
                                52k
                            </div>
                        </div>
                        <div
                            class="bg-neutral-200 flex p-2 mr-3 space-x-1 px-3 items-center text-sm rounded-r-full cursor-pointer hover:bg-neutral-300">
                            <i class="fa-regular fa-thumbs-down "></i>
                            <div class="text-normal">
                                52k
                            </div>
                        </div>
                        <button class="bg-neutral-200 hover:bg-neutral-300 p-2 mr-3 rounded-full text-sm">
                            <i class="fa fa-share"></i>
                            Share
                        </button>
                        <button class="bg-neutral-200 hover:bg-neutral-300 w-12 p-2 rounded-full text-sm">
                            <i class="fa fa-ellipsis"></i>

                        </button>
                    </div>
                </div>
            </div>
            <div class="w-2/5 bg-slate-200">fdf</div>


        </main>

    </div>

    <!-- <script src="main.js"></script> -->
</body>

</html>
